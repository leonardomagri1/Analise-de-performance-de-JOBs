name: tirex
channels:
  - pytorch
  - nvidia
  - conda-forge
  - defaults
dependencies:
  - cuda=12.6
  - cuda-nvcc=12.6
  - gxx_linux-64=13.2.0
  - python=3.11
  - pip
  - cmake
  - ninja
  - cuda-toolkit=12.6
  - cuda-cccl=12.6
  - pip:
      - --index-url https://download.pytorch.org/whl/cu126
      - --extra-index-url https://pypi.org/simple
      - torch~=2.6.0
      - torchaudio~=2.6.0
      - pre-commit
      - xlstm~=2.0.3
      - einops~=0.8.1
      - huggingface-hub~=0.32.0
      - numpy~=2.1.3
      - pandas~=2.2.3
      - pytest
